<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>GO</title>
    <link rel="stylesheet" type="text/css" href="css/game.css">

    <script src="js/phaser.min.js"></script>
    <script src="js/Manager.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/Gaussian.js"></script>
    <script src="js/Logic.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>


</head>
<body>

<script type="text/javascript">
    window.onload = function () {
        Manager(window.innerWidth, window.innerHeight);
    }
</script>

<div id="game">
    <div id="controls">
        <div id="gameMode">
            <a id="easy" class="myButton" onclick="changeMode('beginner')">beginner</a>
            <br>
            <a id="medium" class="myButton" onclick="changeMode('medium')">medium</a>
            <br>
            <a id="hard" class="myButton" onclick="changeMode('advanced')">advanced</a>
            <br>
            <ul id="drop-nav">
                <li><a href="#">Handicaps &nbsp</a>
                    <ul>
                        <li><a onclick="setHandicap(0)">Handicap: 0</a></li>
                        <li><a onclick="setHandicap(1)">Handicap: 1</a></li>
                        <li><a onclick="setHandicap(2)">Handicap: 2</a></li>
                        <li><a onclick="setHandicap(3)">Handicap: 3</a></li>
                        <li><a onclick="setHandicap(4)">Handicap: 4</a></li>
                        <li><a onclick="setHandicap(5)">Handicap: 5</a></li>
                        <li><a onclick="setHandicap(6)">Handicap: 6</a></li>
                        <li><a onclick="setHandicap(7)">Handicap: 7</a></li>
                        <li><a onclick="setHandicap(8)">Handicap: 8</a></li>
                        <li><a onclick="setHandicap(9)">Handicap: 9</a></li>
                    </ul>
                </li>
                <br>
                <span id="gameModeText">beginner</span>
        </div>
        <hr>
        <div id="statuss">
            <span id="AIThink"></span>
            <br>
            <span id="message"></span>
        </div>
        <hr>
        <div id="start">
            <a id="Pass" class="myButton" onclick="pass()">pass</a>
            <br>
            <a id="resetWhite" class="myButton" onclick="resetWhite()">new game</a>
            <br>
            <a id="resetBlack" class="myButton" onclick="resetBlack()">new game</a>
        </div>

    </div>
    <div id="gameBoard">
    </div>
</div>
</body>
</html>
